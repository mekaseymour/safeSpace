<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" lang="en">
    <title>SafeSpace</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="container">
      <div id="one">
        <div id="header">
          <h1 class="divOneHeaders">Safe Space</h1>
          <div class="search-div">
            <input class="location-input-field" id="location-input-field" type="text" placeholder="find places">
            <input class="submit-location-button" id="submit-location-button" type="submit" value="Next">
          </div>
          <p id="error-message"></p>
        </div>
      </div>
      <div id="two">
        <form id="find-orgs-form">
            <h1 class="form-title">What Company/Org Would You Like to Review:</h1>
            <input class="form" type="text" placeholder="find a company/organization" id="org-input" list="companies">
            <datalist id="companies"></datalist>
            <button id="find-org-button" type="button">next</button>
        </form>

        <form id="review-type-form" class="hidden">
          <div>
            <h1>What type of review is this?</h1>
            <label for="gender">gender/gender identity</label><input type="radio" name="type" id="gender">
            <label for="race">race/ethnicity</label><input type="radio" name="type" id="race">
            <label for="education">education</label><input type="radio" name="type" id="education">
            <label for="religion">religion</label><input type="radio" name="type" id="religion">
            <label for="physical">physical ability</label><input type="radio" name="type" id="physical">
            <label for="orientation">sexual orientation</label><input type="radio" name="type" id="orientation">
            <label for="age">age</label><input type="radio" name="type" id="age">
            <button id="review-type-button" type="button">next</button>
          </div>
        </form>

        <form id="feedback-form" class="hidden">
          <div>
            <h1></h1>
            <textarea class="textarea" form="feedback-form"></textarea>
            <button type="button"></button>
          </div>
        </form>
      </div>
    </div>
